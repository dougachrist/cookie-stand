<html>
  <head>
    <!-- <link reset style sheet -->
    <link rel="stylesheet" href="style-sales.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <title>Order Processing</title>
  </head>
  <body>
    <header>
      <h1>Pat's Salmon Cookies</h1>
      <img src="img-cookie/fish.png">
      <h3 id="page">Order Processing<h3>
    </header>
    <form id="processingForm">
      <fieldset>
        <input type="submit" value="Update Sales" id="ProcessSubmit">
      </fieldset>
    </form>
    <table id="open">
      <tr>
        <th>Order Status</th>
        <th>Order #</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>ZIP Code</th>
        <th>Payment Type</th>
      </tr>
      <tr>
        <td>#23043</th>
        <td id="product"></td>
        <td id="quantity"></td>
        <td id="Name"></td>
        <td id="Address"></td>
    </table>
    <table id="filled">
      <tr>
        <th>Order Status</th>
        <th>Order #</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>ZIP Code</th>
        <th>Payment Type</th>
      </tr>
    <script src="store-app.js"> </script>
  </body>
</html>
